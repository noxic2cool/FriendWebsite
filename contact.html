    <div class="contactbox">

        <div id="2ndbx">
        <h1 class="theh1">Contact Me!</h1>

        <form id="cont" class="stylin" method="post" action="">

            <div class="mnbx">
                <label for="Name" class="lbl">Your name or social media handle</label>
                <div class="snbx">
                <input type="text" id="Name" name="Name" class="ctrl" required>
                </div>
            </div>

                <div class="mnbx">
                    <label for="Email" class="lbl">Your email address</label>
                    <div class="snbx">
                        <input type="email" id="Email" name="Email" class="ctrl" required>
                    </div>
                </div>

                <div class="mnbx">
                    <label for="Message" class="lbl">Your message</label>
                    <div class="snbx">
                        <textarea id="Message" name="Message" class="ctrl" rows="6" maxlength="3000" required></textarea>
                    </div>
                </div>

                <div class="mnbx">
                    <button type="submit" id="button" class="btn btn-primary btn-lg btn-block">Submit!</button>
                </div>

        </form>
        </div>
    </div>
